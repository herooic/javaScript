<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
</head>

<body>
    <script>
        var person1 = {
            firstName: "scott1",
            lastName: "tiger1",
            age: 35,
            phone: "010-1234_5678"

        }
        var person2 = {
            firstName: "scott2",
            lastName: "tiger2",
            age: 35,
            phone: "010-1234_5678"

        }
        var person3 = {
            firstName: "scott3",
            lastName: "tiger3",
            age: 35,
            phone: "010-1234_5678"

        }
        var persons = [person1, person2, person3];
        console.log(person1.firstName + ", " + person1.lastName)
        console.log("====================object=====================")
        for (obj in person1) {
            console.log(obj);
        }
        console.log("very important!!!")
        console.log(person1["firstName"] + ", " + person1["lastName"])
        console.log("=============[배열object]====================")
        for (i in persons) {
            console.log(i+"번째 person");
            for (o in person1) {
                console.log(persons[i][o]) //person['firstName'],person['lastName],... 
            }
            // console.log(persons[i])
        }
    </script>
</body>

</html>
