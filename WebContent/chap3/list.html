<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<article>
			<h2>무순서 목록</h2>
			<ul style = "list-style-type:circle"> <!-- li를 자식으로 가지고 있음  -->
				<li>Coffee</li>
				<li>Tea
					<!-- p137 -->
					<ul style = "list-style-type:square" >
						<li>Black tea</li>
						<li>Green tea</li>
					</ul>
				</li>
				<li>Milk</li>
			</ul>	
		</article>
	</section>
	
	<section>
		<article>
			<h2>순서 목록</h2>
			<ol>
				<li>Apples</li>
				<li>Bananas</li>
				<li>Lemons</li>
				<li>Oranges</li>

		</article>
	</section>

		<article>
			<h2>정의형 목록</h2>
			<dl>
				<dt>첫 번째 아이템</dt>
					<dd>- HTML5</dd>
				<dt>두 번째 아이템</dt>
					<dd>- CSS#</dd>
