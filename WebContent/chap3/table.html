<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		section {
			position: relative;
			left: 15%;
			top: 50px;
			width: 60%;
			background-color: whitesmoke;
		}
	</style>
</head>

<body>
	<section style="background-color: lightcoral; width:40%; position:relative; left:100px;">
		<article>
			<!-- border: 표만드는거, 전체의 50%를 줘서 길다. -->
			<table border="1" style="width:50%">
				<thead>
					<!-- 이름 -->
					<tr>
						<th align="center" rowspan="2">이름</th>
						<th>나이</th>
					</tr>
					<tr align="center" style="background-color: aquamarine;">
						<th>전화</th>
					</tr>
				</thead>
				<tbody>
					<!-- 하준원 -->
					<tr align="center">
						<td rowspan="2">하준원</td>
						<td>20</td>
					</tr>
					<tr>
						<td>1234</td>
					</tr>
					<!-- 홍성우 -->
					<tr>
						<td rowspan="2">홍성우</td>
						<td>30</td>
					</tr>
					<tr>
						<td>4567</td>
					</tr>
					<!-- 윤재언 -->
					<tr align="right">
						<td rowspan="2">윤재언</td>
						<td>26</td>
					</tr>
					<tr>
						<td>6789</td>
					</tr>
				</tbody>
				<tfoot>
					<tr> 
						<td colspan="2" >colspan, rowspan 연습</td>
					</tr>
				</tfoot>
			</table>
			<br><br> <!-- 줄바꾸기 -->
			<table border="1" style="width:300px">
				<tr style="background-color:yellow">
					<td>이름</td>
					<td align="center" colspan="2">연락처</td>

				</tr>
				<tr>
					<td>남용희</td>
					<td>1234</td>
					<td>대구</td>
				</tr>

			</table>
		</article>
	</section>
</body>

</html>
