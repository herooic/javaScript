<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GET</title>
</head>

<body>
    <h2>get 방식으로 데이터 전송</h2>
    <form action="getdata.jsp" method="GET">
        <p>이름: <input type="text" name="name"></p>
        <p>학번: <input type="text" name="name" value=""></p>
        <p>전공: <input type="text" name="major" value="수학과"></p>
        <p>ID: <input type="text" name="ID" size="20" required value="21410714"></p>
        <p>PW: <input type="password" name="psw" size="20" placeholder="비밀번호" required></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시 작성">
    </form>
        
</body>

</html>
