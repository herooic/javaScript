<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataType.html</title>
</head>

<body>
    값입력: <input type="text" id="ipt"><br>
    <button  id="btn">구구단 출력</button>
    <!-- <button  id="btn" onclick="gugudan(6)">구구단 출력</button> -->

    <script>
        // gugudan(6);
        var btn = document.getElementById("btn");
        console.log(btn);
        btn.onclick = function(){ //btn:변수, btn에 클릭을 하면 (onclick)
            console.log("버튼을 클릭했습니다")
            var inputValue = document.getElementById("ipt").value;
            gugudan(inputValue);
        }
        function gugudan(arg) {
            // 자바스크립트
            var dan = arg;
            document.write(dan + "단" + "<br>")
            for(var i = 1; i <= 9; i++){
                document.write(dan + "*" + i +"=" + (dan*i) + "<br>")
            }
            
        }


        var firstName = "scott";
        // document.write(firstName + "<br>");
        firstName = 10;
        // document.write(firstName + "<br>");
        firstName = [10, 20, 30, 40];
        firstName = ["ha", "hong", "yun", "nam"]
        // document.write(firstName + "<br>");
        for (var i = 0; i < firstName.length; i++){
            console.log(i, firstName[i]);
        }
        for(idx in firstName) {
            console.log(firstName[idx]);
        }

        var lastName = "tiger";
        console.log(lastName);


    </script>
</body>

</html>
