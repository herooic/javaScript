<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style.html</title>
<link rel="stylesheet" href="css_style.css">
<style>
	h1,h3 { color: red;
	 background-color: orange;
	 font-size: 20px;
	 border: 1px dotted rgb(0, 0, 0);
	}
	h2 {
		color: rgb(253, 139, 0);
		background-color: chartreuse;

	}
	p{
		font-family: Georgia, 'Times New Roman', Times, serif;
		font-size: large;
		color: rgb(78, 4, 250);
	}
	.cls {
		background-color: bisque;
	}
	h3.cls{
		color:cadetblue
	}
	#cls {
		font-size: 30px;
		color: brown;
	}
</style>
</head>
<body>
	<h1> Universal Selector</h1>
	<h2>같은 색상</h2>
	<h3>스타일 적용</h3>
	<p>적용</p>
	<h1 class="cls">Universal Selector2</h1>
	<h2 class="cls">같은 색상2</h2>
	<h3 class="cls">스타일 적용2</h3>
	<p id="cls">적용2</p>
	<table>
		<tr>
			<td>여기도 적용1</td>
			<td>여기도 적용2</td>
		</tr>
	</table>
</body>
</html>
