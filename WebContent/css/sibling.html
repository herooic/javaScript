<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling.html</title>
    <link rel="stylesheet" href="css_style.css">
    <style>
        ul li {
            border: 1px solid blueviolet;
        }
        tr>td {
            background-color: chartreuse;
        }
    </style>

</head>
<body>
    <ul>    
        <li>Milk</li>
        <li>Orange Juice</li>
        <li>Coffee</li>
    </ul>
    <div>
        <table>
            <tr>
                <td>첫번째</td>
                <td>두번째</td>
            </tr>
            <tr>
                <td>First</td>
                <td>Second</td>
            </tr>
        </table>
    </div>
</body>
</html>
